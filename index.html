<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta lang="en" charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Hydra</h1>
        </header>

        <div class="container">
            <div id='image'>
                <figure>
                    <img id="landing-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Water_drop_001.jpg/1280px-Water_drop_001.jpg" alt="a picture of water">
                </figure>
                <figcaption>
                    Stay hydrated
                </figcaption>
            </div>
        </div>

        <p>Sign up to our email list</p>

        <div class="container">
            <form value="contact">
                <input type="text" placeholder="first name">
                <input type="text" placeholder="last name">
                <input type="text" placeholder="your email">
                <p style="color: white">Would you like spam?</p>
                <button type="submit">Submit</button>
            </form>
        </div>

        <footer>
            <h1>Your Trusted Water</h1>
        </footer>
    </body>
</html>
